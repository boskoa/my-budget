<div class="widthContainer" id="accounts">
  <div id="accountsList">
    @for (account of accounts; track account.id) {
    <app-account [account]="account"></app-account>
    }
  </div>
  <button (click)="openModal()">New account</button>
</div>
<app-new-transaction></app-new-transaction>
@if (showAccountModal) {
<app-new-account-modal (closeClicked)="closeModal()"></app-new-account-modal>
}
