@if (transaction && convertedValue && exchangeRates.date) {
<div class="transaction">
  <div class="transactionSection">
    <p class="upper">{{transaction.description}}</p>
    <p class="lower">{{transaction.account}}</p>
  </div>
  <div class="transactionSection" id="right">
    <p class="upper">{{convertedValue}}
      {{defaultCurrency.toUpperCase()}}
    </p>
    <p class="lower">{{transaction.amount}} {{transaction.currency.toUpperCase()}}</p>
  </div>
</div>
}
