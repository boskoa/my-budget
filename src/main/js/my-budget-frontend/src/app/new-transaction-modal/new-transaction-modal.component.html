<div id="backdrop"></div>
<form [formGroup]="newTransactionForm" (ngSubmit)="onSubmit()">
  <div id="modal">
    <h2>New Transaction</h2>
    <div id="descriptionContainer">
      <label class="transactionLabel" for="description">Description: </label>
      <input type="text" id="description" autocomplete="off" formControlName="description" />
    </div>
    <div>
      <label class="transactionLabel" for="type">Type: </label>
      <select id="type" autocomplete="off" formControlName="type">
        <option value=1>Income</option>
        <option value=-1>Expense</option>
      </select>
    </div>
    <div>
      <label class="transactionLabel" for="account">Account: </label>
      <select id="account" autocomplete="off" formControlName="account">
        @for (account of accounts; track account.id) {
        <option [value]="account.id">{{ account.name }}</option>
        }
      </select>
    </div>
    <div>
      <label class="transactionLabel" for="amount">Amount: </label>
      <input type="number" id="amount" autocomplete="off" formControlName="amount" min="0" />
      <div id="amountContainer">
        <label for="account">Currency: </label>
        <select id="currency" autocomplete="off" formControlName="currency">
          @for (currency of currencies; track $index) {
          <option [value]="currency">{{ currency.toUpperCase() }}</option>
          }
        </select>
      </div>
    </div>
    <div id="newTransactionButtons">
      <button (click)="handleClose()">Cancel</button>
      <button id="createTransaction">Create Transaction</button>
    </div>
  </div>
</form>
<div id="error">error</div>
