<div id="backdrop"></div>
<div id="modal">
  <h2>New Transaction</h2>
  <div id="descriptionContainer">
    <label class="transactionLabel" for="description">Description: </label>
    <input type="text" id="description" autocomplete="off" />
  </div>
  <div>
    <label class="transactionLabel" for="type">Type: </label>
    <select id="type" autocomplete="off">
      <option value=1>Income</option>
      <option value=-1>Expense</option>
    </select>
  </div>
  <div>
    <label class="transactionLabel" for="account">Account: </label>
    <select id="account" autocomplete="off">
      @for (account of accounts; track $index) {
      <option [value]="account">{{ account }}</option>
      }
    </select>
    <div id="amountContainer">
      <label for="amount">Amount: </label>
      <input type="number" id="amount" autocomplete="off" />
    </div>
  </div>
  <div id="newTransactionButtons">
    <button (click)="handleClose()">Cancel</button>
    <button id="createTransaction">Create Transaction</button>
  </div>
</div>
