<div id="newTransaction">
  <div class="widthContainer">
    <button (click)="openModal()">New transaction</button>
    <div id="balance">
      <span>Available: {{total}} </span>
      <span>{{defaultCurrency.toUpperCase()}}</span>
    </div>
  </div>
</div>
@if (showTransactionModal) {
<app-new-transaction-modal (closeClicked)="closeModal()" [resetTransactions]="resetTransactions"
  [resetAccounts]="resetAccounts" [calculateTotal]="calculateTotal"></app-new-transaction-modal>
}
